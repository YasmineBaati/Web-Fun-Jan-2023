<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DASHBOARD</title>
</head>
<body>
    <div class="d_flex justify-content-between m-5">
        <h1>ADD A NEW appointment !</h1>
        <div>
            <a href="/dashboard" class="btn btn-secondary">HOME</a>
            <a href="/logout" class="btn btn-danger">LOGOUT</a>
            
        </div>
    </div>
    <div class=" col-6 m-5">
        <div>
            {% for message in get_flashed_messages() %}
            <p href="" class="text-warning">{{message}}</p>
            {%endfor%}
        </div>
        <form action="/appointments/create" method="post" >
            <div class="form-group">
                <label for="">task</label>
                <input type="text" name="task" class="form-control">
            </div>
            <div class="form-group">
                <label for="">date</label>
                <input type="date"  name="date" class="form-control">
            </div>
            <div class="form-group">
                <label for="status">Status</label>
                <select name="status" id="">
                    <option name="status" value="pending">pending</option>
                    <option name="status" value="missed">missed</option>
                    <option name="status" value="done">done</option>
                </select>
            </div>

        <input type="submit" value="Add Appointment" class="btn btn-secondary">
        
            </form>
        </div>
    </div>
    
    
</body>
</html>
