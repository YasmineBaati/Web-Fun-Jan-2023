<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DASHBOARD</title>
</head>
<body>
    <div class="d_flex justify-content-between m-5">
        <h1>Hello{{user.first_name}}</h1>
        <div>
            <a href="/appointments/new" class="btn btn-secondary"> + Create</a>
            <a href="/logout" class="btn btn-danger">logout</a>
        </div>
    </div>
    <div class="m-5">
        <h4>ALL posted appointments</h4>
        <table class="table table-striped">
            <tr>
                <th>Task</th>
                <th>Date</th>
                <th>Status</th>
                <th>actions</th>
            </tr>
            {% for opp in my_opp %}
            <tr>
                <td>{{ opp.task }}</td>
                <td>{{ opp.date }}</td>
                <td>{{ opp.status }}</td>
                <td>
                <a href="/appointments/{{opp.user_id}}">show</a>
                    {%if opp.user_id == user.id%}
                        <a href="/appointments/{{opp.id}}/edit">edit</a>
                        <a href="/appointments/{{opp.id}}/destroy">cancel</a>
                    {% endif %}
                </td>
            </tr>
            {% endfor %}
        </table>
        
    </div>
    
</body>
</html>
